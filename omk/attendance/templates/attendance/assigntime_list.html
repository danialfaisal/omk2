{% extends 'attendance/base.html' %}
{% load static %}
{% block content %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>OMK</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <style>
        body {
            background-color: white;
        }
    </style>
    <div class="row">
        <h2 style="padding-left: 15Px">List of Assignment Times</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Assignments</th>
                <th>Periods</th>
                <th>Days</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for assigntime in assigntimes %}
                <tr>
                    <td>{{ assigntime.assign }}</td>
                    <td>{{ assigntime.period }}</td>
                    <td>{{ assigntime.day }}</td>
                    <td><a href="{% url 'attendance:assigntime_edit' pk=assigntime.pk %}" class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'attendance:assigntime_delete' pk=assigntime.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="row">
                 <a href="{% url 'attendance:assigntime_new' %}" class="row"><span
                            class="btn btn-primary">Add New</span></a>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
