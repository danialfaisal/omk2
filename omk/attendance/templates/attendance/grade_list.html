{% extends 'attendance/base.html' %}
{% load static %}
{% block content %}

    <html>
    <head>
        <meta charset="UTF-8">
        <title>OMK</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


    </head>
    <body>
    <style>
        body {
            background-color: white;
        }
    </style>
    <div class="row">
        <h2 style="padding-left: 15Px">Student Grades</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Semester</th>
                <th>Level</th>
                <th>Grade</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.semester }}</td>
                    <td>{{ grade.level }}</td>
                    <td>{{ grade.grades }}</td>
                    <td><a href="{% url 'attendance:grade_new' %}" class="btn btn-primary">Add Grades</a></td>
                    <td><a href="{% url 'attendance:grade_edit' pk=grade.id %}" class="btn btn-warning">Edit</a></td>
                    <td><a href="{% url 'attendance:grade_delete' pk=grade.id %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </body>
    </html>
{% endblock %}
