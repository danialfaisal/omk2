{% extends 'attendance/base.html' %}
{% block body_block %}

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'attendance:home' pk=student.USN %} ">Cancel</a>
    </form>
{% endblock %}
